
<html>

<body>

<h1>{{restaurant.name}}</h1>


{% for menu in menus %}

<div>

<p>{{menu.name}}</p>

<p>{{menu.description}}</p>

<p> {{menu.price}} </p>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = menu.id)}}'>Edit</a>

</br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = menu.id)}}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
